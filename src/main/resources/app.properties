# This file is standard way to specify all sorts of cofiguration in java
# and use Java code to load these values in memory
# <property name> = <value>

# Hash salt for shortened URLs (seed)
giflib.hash.salt = xOBtdmJZxRcz^jkkyHfkrkT1*02bJUn+YQts0*xCeka%cGHCN1fjaC*faFtY

# Package where our entities (models) are located
giflib.entity.package= com.teamtreehouse.giflib.model

# Details for our datasource
giflib.db.driver= org.h2.Driver
# connection url to the database
giflib.db.url = jdbc:h2:tcp://localhost/D:/Storage/Workspace/Treehouse/giflib-hibernate/data/giflib
# user credentials
giflib.db.username= sa
giflib.db.password=